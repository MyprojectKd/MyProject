<!-- ----------------------------------feedback form popup----------------------------------------------------------------------------------- -->
<div class="modal fade" id="feedbackForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" ng-click="close(feedback)" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
             <h4 class="modal-title" id="myModalLabel">FeedbackForm</h4>
			</div>
			<form name="feedback" novalidate>
				<div class="modal-body selectizeModelBody"></div>
					<div class="form-horizontal">
                    <div class="status-error" ng-if="errorMessage">
							<div class="icon">
								<i class="glyphicon glyphicon-plus"></i>
							</div>
							{{errorMessage}}
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2">Message:</label>
							<div class="col-sm-10">
								<textarea name="feedbackmessage" rows="5" cols="50"  ng-model="feedbackobj.feedbackmessage"placeholder="The cat was playing in the garden."required="" /></textarea>
								<div style="color: red" ng-show="feedback.$submitted || feedback.feedbackmessage.$touched">
									<span ng-show="feedback.feedbackmessage.$error.required">Please Enter Feedback</span>
								</div>
							</div>

						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"
							ng-click="cancel()">Cancel</button>
						<button type="submit" class="btn btn-primary"
							ng-click="feedback.$valid && savefeedback(feedbackobj)">Submit</button>
					</div>
			</form>
		</div>
	</div>
</div>
